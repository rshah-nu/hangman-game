<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Set Viewport per Bootstrap requirements -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hang Man - Assignment 3</title>
        <!-- Link external CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Link bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- TO DO -->
    </head>
    <body>
        <div class="container">
            <div class="row" id="row1">
                <div class="col-lg-12">
                    <img class= "img-responsive" id="headerImage" src="assets/images/beatles.jpg" alt="The Beatles Logo">
                </div>
            </div>
            <div class="row" id="row2">
                <div class="col-lg-12" id="musicName">
                </div>
            </div>
            <div class="row" id="row3">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 borders" id="imageDisplay">
                    <img class="img-responsive" id="discImage" src="assets/images/theBeatles.jpg" alt="The Beatles Image">
                </div>
                <div class="col-lg-6 borders col-md-6 col-sm-6 col-xs-12" id="textDisplay">
                        <h3>Press any key to get started</h3>
                        <h3>Wins: </h3>
                        <div id="wins"></div>
                        <h3>Current Word: </h3>
                        <div id="currentWord"></div>
                        <h3>Number of guesses remaining:</h3>
                        <div id="guessesRemaining"></div>
                        <h3>Incorrect Letters: </h3>
                        <div id="incorrectLetters"></div>
                </div>
            </div>

            
    
            <!-- Link external JS. Note HAS to be done at end of body or you get DOM loading errors-->
            <script src="assets/javascript/game.js"></script>
        </div>
    </body>
</html>
